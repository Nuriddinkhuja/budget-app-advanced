<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="#" aria-label="Product">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
            </a>
            <a class="py-2 d-none d-md-inline-block" href="#">Transactions</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Report</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Budget</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Contacts</a>
            <a class="py-2 d-none d-md-inline-block" href="#">F.A.Q</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Pricing</a>
        </div>
    </nav>
    <div class="container-flow">
        <div class="row p-3 p-md-5 m-md-3">
            <button class="btn"><i class="fa fa-home"></i> Add transaction</button>
            <div class="col-sm">
                <div class="my-3 p-3 bg-white rounded shadow-sm">
                    <div class="media text-muted pt-3">
                        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <strong class="text-gray-dark inflow">Inflow</strong>
                                <span class="inflow-value">+800.000</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <strong class="text-gray-dark inflow">Outflow</strong>
                                <span class="outflow-value">-50.000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="my-3 p-3 bg-white rounded shadow-sm">
                    <div class="media text-muted pt-3">
                        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            Transaction detail
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
